<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html order & unorder list</title>
</head>
<body>
    <h1 style="text-align: center;"> <u> Order List </u></h1>
    
     <ol type="A"">  
        <p> Name Of Course </p>
        <li>Operating system   </li>
        <li>Computer Network </li>
        <li>ICT</li>
        <li>Theory Of Computation </li>
        <li>HTML</li> 
     </ol>

    
   <h1 style="text-align: center;"> <u> Unorder List </u></h1>
  
     <ul type="circle">
        <p> Name Of Course </p>
        <li>Operating system   </li>
        <li>Computer Network </li>
        <li>ICT</li>
        <li>Theory Of Computation </li>
        <li>HTML</li> 
   </ul>

</body>
</html>
